<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>

<body>
    <h1 th:text="${title}"></h1>
    <h2 th:text="${name}"></h2>
    <ul>
        <li th:text="${persona.name}"></li>
        <li th:text="${persona.lastname}"></li>
        <li th:if="${persona.email}" th:text="${persona.email}"></li>
        <li th:if="${not (persona.email!=null)}" th:text="${'no tiene email'}"></li>
    </ul>
    <h3 th:text="${persona.lastname}"></h3>
    <a th:href="@{/list}">ver listado</a>
    <br>
    <a th:href="@{'/api/params/foo?message='+${title}}">ver mensaje</a>
    <br>
    <a th:href="@{/api/params/foo(message=${title})}">ver mensaje2</a>
    <br>
    <a th:href="@{/api/params/foo(message='hola que tal')}">ver mensaje3</a>
    <br>
    <a th:href="@{/api/params/bar(message='hola que tal', code=1234)}">ver mensaje4</a>
    <br>
    <a th:href="@{'/api/var/baz/'+${title}}">ver mensaje5</a>
    <br>
    <a th:href="@{'/api/var/baz/'+'hola mundo'}">ver mensaje6</a>
</body>

</html>
