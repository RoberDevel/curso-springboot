<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
</head>





<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container py-4">


        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}">


            </div>
            <div class="card-body">

                <h4 class="card-title"> <a class="btn btn-primary btn-xs" th:href="@{/form}">Crear cliente</a>
                    <a class="btn btn-success btn-xs float-right" th:href="@{'/listar'(format=csv)}">CSV</a>
                </h4>


                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th th:text="#{text.cliente.nombre}">nombre</th>
                            <th th:text="#{text.cliente.apellido}">apellido</th>
                            <th th:text="#{text.cliente.email}">correo</th>
                            <th th:text="#{text.cliente.createAt}">fecha</th>
                            <th>crear factura</th>
                            <th>editar</th>
                            <th>eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente:${clientes}">
                            <td> <a class="btn btn-primary btn-xs" th:href="@{/ver/}+${cliente.id}"
                                    th:text="${cliente.id}" />
                            </td>
                            <td th:text="${cliente.name}"></td>
                            <td th:text="${cliente.surname}"></td>
                            <td th:text="${cliente.email}"></td>
                            <td th:text="${cliente.createAt}"></td>
                            <td> <a class="btn btn-success btn-xs" th:href="@{'/factura/form/'+${cliente.id}}"
                                    th:text="'crear factura'"></a></td>
                            <td><a class="btn btn-primary btn-xs" th:href="@{/form/}+${cliente.id}"
                                    th:text="'editar'"></a>
                            </td>
                            <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/}+${cliente.id}"
                                    th:text="'eliminar'" onclick="return confirm('EstÃ¡s seguro?');"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <nav th:replace="paginator-nav :: paginator"></nav>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
