<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="@{/css/jquery-ui.min.css}" />
    <title th:text="'Spring boot mvc + thymeleaf + jpa' + ${titulo}"></title>
</head>

<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">

            <a class="navbar-brand" href="#">Spring boot</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/listar}">Cliente</a></li>
                </ul>

                <ul class="navbar-nav navbar-right">
                    <li class="nav-item mx-1">
                        <a class="btn btn-outline-success" th:href="@{/locale(language=es_ES)}">ES</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="btn btn-outline-success" th:href="@{/locale(language=en_US)}">EN</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="btn btn-outline-success" th:href="@{/locale(language=de_DE)}">DE</a>
                    </li>
                    <li class="nav-item dropdown show mx-2">
                        <a class="btn btn-outline-primary dropdown-toggle" role="button" id="dropdownLenguaje"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">
                            <span th:text="#{text.locale.language}"></span></a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" th:href="@{/locale(language=es_ES)}"
                                th:text="#{text.locale.es}">ES</a>
                            <a class="dropdown-item" th:href="@{/locale(language=en_US)}"
                                th:text="#{text.locale.en}">EN</a>
                            <a class="dropdown-item" th:href="@{/locale(language=de_DE)}"
                                th:text="#{text.locale.de}">DE</a>
                        </div>
                    </li>
                </ul>

        </nav>
        <div class="alert alert-success" th:if="${success!=null}" th:text="${success}"></div>
        <div class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></div>
        <div class="alert alert-warning" th:if="${warning!=null}" th:text="${warning}"></div>
        <div class="alert alert-info" th:if="${info!=null}" th:text="${info}"></div>

    </header>
    <div class="container">

    </div>
    <footer th:fragment="footer" class="container">
        <hr />
        <img th:src="@{/images/spring.png}" alt="Spring logo" />
        <p th:utext="#{text.footer.powered}">
            Powered by <a href="https://projects.spring.io/spring-boot/">Spring
                Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
        </p>
        <p th:utext="#{text.footer.copy}">
            Este proyecto fue desarrollado en IDE Eclipse + Spring Plugins (STS
            Spring Tool), profesor Andrés Guzmán.<br /> &copy; Company 2017,
            Inc. Todos los derechos reservados. Términos de uso y privacidad.<br />
        </p>

        <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/jquery-ui.min.js}"></script>
    </footer>
</body>

</html>
